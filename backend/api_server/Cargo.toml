[package]
name = "api_server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "api_server"

[dependencies]
axum = "0.6.4"
hyper = { version = "0.14.24", features = ["full"] }
tokio = { version = "1.25.0", features = ["macros", "rt-multi-thread"] }
tower-http = { version = "0.3.5", features = ["trace", "request-id"] }
subscription_service = {path = "../subscription_service"}
utils = {path = "../utils"}
tracing-subscriber = { version = "0.3.16", features = ["env-filter", "registry", "tracing-log"] }
tracing = {version = "0.1.37", features = ["log"] }
log = "0.4.17"
tower = { version = "0.4.13", features = ["tracing", "tokio"] }
env_logger = "0.10.0"
tracing-log = "0.1.3"
once_cell = "1.17.1"
uuid = { version = "1.3.0", features = ["v4"] }

[dev-dependencies]
tower = { version = "0.4.13", features = ["util"] }
